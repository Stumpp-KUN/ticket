<div class="left-column">
  <button [routerLink]="['/tickets',ticketId]" class="ticket-list-button">Back to Ticket</button>
  <h1>Edit Ticket</h1>

  <form [formGroup]="editForm" (ngSubmit)="submitForm()">
    <table>
      <tr>
        <td>Category</td>
        <td>
          <select class="select-field" formControlName="category_id">
            <option>Application & Services</option>
            <option>Benefits & Paper Work</option>
            <option>Hardware & Software</option>
            <option>People Management</option>
            <option>Security & Access</option>
            <option>Workplaces & Facilities</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" class="input-field" formControlName="name"></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><textarea class="input-field-big" formControlName="description"></textarea></td>
      </tr>
      <tr>
        <td>Urgency</td>
        <td>
          <select class="select-field" formControlName="urgencyId">
            <option>CRITICAL</option>
            <option>HIGH</option>
            <option>MEDIUM</option>
            <option>LOW</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Desired resolution Date</td>
        <td><input type="text" class="input-field" formControlName="desiredResolutionDate"></td>
      </tr>
      <tr>
        <td>Add attachments</td>
        <td><input type="file" class="file-input" formControlName="attachment"></td>
      </tr>
      <tr>
        <td>Comment</td>
        <td><textarea class="input-field-big" formControlName="comment"></textarea></td>
      </tr>
    </table>

    <div class="buttons-container">
      <button class="final-btn" type="submit">Save</button>
    </div>
  </form>
</div>
