  <div>
    <h1>Login to the Help Desk</h1>
    <div class="custom-input">
      <p>User Name: </p>
      <input class="custom-input-field" [(ngModel)]="username">
    </div>

    <div class="custom-input">
      <p>Password: </p>
      <input class="custom-input-field" type="password" [(ngModel)]="password">
    </div>

    <button (click)="login()" class="log_button">Enter</button>
  </div>
